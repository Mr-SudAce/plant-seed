<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="plant.css">
        <title>Plant/Seed Form</title>
    </head>

    <body>
        <form action="/" method="post" class="m-lg-5 m-md-5 m-sm-1 gap-2">
            <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap justify-content-start">
                
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap p-2 justify-content-start border edge">
                    <h3>Plant Details:</h3>
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="scientificname" class="form-label">Scientific Name:</label>
                        <input type="text" class="form-control" id="scientificname" name="scientificname" placeholder="Enter your Scientific Name">
                    </div>
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="commonname" class="form-label">Common Name:</label>
                        <input type="text" class="form-control" id="commonname" name="commonname" placeholder="Enter your Common Name">
                    </div>
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="familyname" class="form-label">Family Name:</label>
                        <input type="text" class="form-control" id="familyname" name="familyname" placeholder="Enter your Family Name">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="originnativeregion" class="form-label">Origin/Native Region:</label>
                        <input type="text" class="form-control" id="originnativeregion" name="originnativeregion" placeholder="Enter your Origin/Native Region">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="growthhabit" class="form-label">Growth Habit:</label>
                        <input type="text" class="form-control" id="growthhabit" name="growthhabit" placeholder="Enter your Growth Habit">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="lifecycle" class="form-label">Lifecycle:</label>
                        <input type="text" class="form-control" id="lifecycle" name="lifecycle" placeholder="Enter your Lifecycle">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="height" class="form-label">Height:</label>
                        <input type="text" class="form-control" id="height" name="height" placeholder="Enter the Plant Height">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="spread" class="form-label">Spread:</label>
                        <input type="text" class="form-control" id="spread" name="spread" placeholder="Enter the Plant Spread">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="flowerdesc" class="form-label">Flower Description:</label>
                        <input type="text" class="form-control" id="flowerdesc" name="flowerdesc" placeholder="Enter your Flower Description">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="fruitdesc" class="form-label">Fruit Description:</label>
                        <input type="text" class="form-control" id="fruitdesc" name="fruitdesc" placeholder="Enter your Fruit Description">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="sunlightreq" class="form-label">Sunlight Requirement:</label>
                        <input type="text" class="form-control" id="sunlightreq" name="sunlightreq" placeholder="Enter your Sunlight Requirement">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="soiltype" class="form-label">Soil Type:</label>
                        <input type="text" class="form-control" id="soiltype" name="soiltype" placeholder="Enter the Soil Type">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="waterreq" class="form-label">Water Requirement:</label>
                        <input type="text" class="form-control" id="waterreq" name="waterreq" placeholder="Enter the Water Requirement">
                    </div>
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="temprange" class="form-label">Temperature Range:</label>
                        <input type="text" class="form-control" id="temprange" name="temprange" placeholder="Enter the Temperature Range">
                    </div>
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="pests/disease" class="form-label">Pests/Diseases:</label>
                        <input type="text" class="form-control" id="pests/disease" name="pests/disease" placeholder="Enter the Pests/Diseases">
                    </div>
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="propagation" class="form-label">Propagation Methods:</label>
                        <input type="text" class="form-control" id="propagation" name="propagation" placeholder="Enter the Propagation Methods">
                    </div>
                    
                </div>
                
                <div class="col-sm-12 col-md-12 col-lg-12 d-flex flex-wrap p-2 justify-content-start border edge">
                    <h3>Seed Details:</h3>

                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seedscientificname" class="form-label">Scientific Name:</label>
                        <input type="text" class="form-control" id="seedscientificname" name="seedscientificname" placeholder="Enter your Scientific Name">
                    </div>

                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seedcommonname" class="form-label">Common Name:</label>
                        <input type="text" class="form-control" id="seedcommonname" name="seedcommonname" placeholder="Enter your Common Name">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seedtype" class="form-label">Seed Type:</label>
                        <input type="text" class="form-control" id="seedtype" name="seedtype" placeholder="Enter your Seed Type">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seeddepth" class="form-label">Seed Depth:</label>
                        <input type="text" class="form-control" id="seeddepth" name="seeddepth" placeholder="Enter the Seed Depth">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seedspacing" class="form-label">Seed Spacing:</label>
                        <input type="text" class="form-control" id="seedspacing" name="seedspacing" placeholder="Enter the Seed Spacing">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="germinationrate" class="form-label">Germination Rate:</label>
                        <input type="text" class="form-control" id="germinationrate" name="germinationrate" placeholder="Enter the Germination Rate">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="seedviability" class="form-label">Seed Viability:</label>
                        <input type="text" class="form-control" id="seedviability" name="seedviability" placeholder="Enter the Seed Viability">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="germinationdays" class="form-label">Days to Germination:</label>
                        <input type="text" class="form-control" id="germinationdays" name="germinationdays" placeholder="Enter Days to Germination">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="maturitydays" class="form-label">Days to Maturity:</label>
                        <input type="text" class="form-control" id="maturitydays" name="maturitydays" placeholder="Enter Days to Maturity">
                    </div>
                
                    <div class="div col-sm-12 col-md-12 col-lg-4 p-2">
                        <label for="storagereq" class="form-label">Storage Requirement:</label>
                        <input type="text" class="form-control" id="storagereq" name="storagereq" placeholder="Enter Storage Requirement">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success mt-4 w-100" style="float: right; background-color: rgb(93, 255, 93); color: rgb(20, 108, 67);">Submit</button>


            </div>

        </form>

        <!-- <script type="module" src="form.js"></script> -->
    </body>

</html>
